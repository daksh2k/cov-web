{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="register" class="py-5 container">
  <div class="container bg-light">
    <div class="row bg-light">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary">
            <h4>
              <i class="fas fa-user-plus"></i> NGO Login</h4>
              <p>Want to add requirement for medical equipment for your NGO?<br>Log into your account.</p>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'ngologin' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" name="user_name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
            <hr>
            <p>Don't have an account yet? Please Sign Up!</p>
            <a class = "btn btn-secondary btn-block" href="{% url 'ngoregister' %}">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
